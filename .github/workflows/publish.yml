name: ğŸ“¦ Publish Package

on:
  push:
    tags:
      - "v*"
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint and format check
        run: |
          npm run lint:check
          npm run format:check

      - name: ğŸ”§ Type check
        run: npm run type-check

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ å‡†å¤‡ Release å†…å®¹
        id: release_content
        run: |
          # è¯»å–æ¨¡æ¿æ–‡ä»¶
          TEMPLATE_CONTENT=$(cat .github/release-template.md)

          # æ›¿æ¢ç‰ˆæœ¬å·
          RELEASE_CONTENT="${TEMPLATE_CONTENT//\{\{VERSION\}\}/${{ github.ref_name }}}"

          # è¾“å‡ºåˆ°æ–‡ä»¶ï¼Œä¾›ä¸‹ä¸€æ­¥ä½¿ç”¨
          echo "$RELEASE_CONTENT" > release_body.md

          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_content.outputs.content }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
