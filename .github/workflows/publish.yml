name: 📦 Publish Package

on:
  push:
    tags:
      - "v*"
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Lint and format check
        run: |
          npm run lint:check
          npm run format:check

      - name: 🔧 Type check
        run: npm run type-check

      - name: ✅ Run tests
        run: npm test

      - name: 🛠️ Build
        run: npm run build

      - name: 🚀 Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🏷️ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Release ${{ github.ref_name }}

            ### 📝 主要改动

            ${{ github.event.head_commit.message }}

            ### 📦 发布内容

            - ✅ 代码质量检查通过
            - ✅ 测试用例全部通过 (14/14)
            - ✅ TypeScript 类型检查通过
            - ✅ 构建成功

            ### 🔗 相关链接

            - 📚 [npm 包页面](https://www.npmjs.com/package/form-chain-effect-engine)
            - 📖 [项目文档](https://github.com/whynotsnow/form-chain-effect-engine)
            - 🐛 [问题反馈](https://github.com/whynotsnow/form-chain-effect-engine/issues)
            - 📋 [CHANGELOG](https://github.com/whynotsnow/form-chain-effect-engine/blob/master/CHANGELOG.md)

            ---

            *此版本由 GitHub Actions 自动发布*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
